<!DOCTYPE html>
<html>
<head>
    <title>Hiển thị nội dung HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <div class="fixed right-0 bottom-0">
    <div class="mx-8" id="content" style="display: none;">
      <!-- Nội dung HTML sẽ được hiển thị ở đây -->

        <div class="border-2 bg-gray-200 h-auto w-auto ">
          <div class="bg-[#085f54] ">
            <img class="w-16 " src="https://fixmybrokenscreen.co.uk/assets/web-site/img/favicon.ico" alt="">
          </div>
          <h1 class="text-2xl">Taibeo</h1>
        </div>


  </div>
      <button id="showButton" class="px-4 py-2 rounded-full m-8 border-2 border-gray-400 bg-[#25d366] ">Chat with us on WhatsApp </button>
  </div>
    

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const showButton = document.getElementById("showButton");
    const content = document.getElementById("content");

    showButton.addEventListener("click", function() {
        // Kiểm tra trạng thái hiện tại của nội dung
        if (content.style.display === "none") {
            content.style.display = "block"; // Hiển thị nội dung
        } else {
            content.style.display = "none"; // Ẩn nội dung
        }
    });
});

</script>
</body>
</html>
